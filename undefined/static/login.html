<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h4>
   Sign in with your Riot account!
</h4>
<form method="post">
    <label for="uname">Username:</label>
    <input type="text" id="uname" name="uname" value="Enter username here"><br><br>
    <label for="pword">Password</label>
    <input type="password" id="pword" name="pword"><br><br>
    <input type="submit" value="Sign in">
</form>

</body>
</html>
